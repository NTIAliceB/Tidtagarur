<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tidtagarur</title>
</head>
<body>

    <div id="stopwatch">
        00:00:00:00
    </div> <!--Timern sek, min, timme osv -->
    
    <ul id="button">
        <li><button onclick="startTimer()">Starta</button></li>
        <li><button onclick="stopTimer()">Stoppa</button></li>
        <li><button onclick="resetTimer()">Reset Timer</button></li>
        <li><button onclick="saveTime()">Spara</button></li>
        <li><button onclick="medel()">Medelvärde</button></li>
        <li><button onclick="median()">Median</button></li>

    </ul><!-- de svarta knapparna -->

   <div class="namn">Medelvärde</div> <div id="medelvarde">00:00:00:00</div> <!-- Där medelvärdet skrivs ut-->

   <div class="namn">Median</div> <div id="median">00:00:00:00</div> <!-- där median resultatet skrivs ut -->
   
    <table id="verden">
        <tr>
            <th>Person</th>
            <th>Tid</th>
        </tr>
        <tbody></tbody>
    </table> <!-- listan av värden där jag använder en arrey -->

    <script src="js/javascript.js"></script> <!-- så att jag kan använda javascript-->
</body>
</html>
